<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   {% comment %}  GOOGLE FONTS LINKS {% endcomment %}
   <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
   <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat&family=Open+Sans:wght@300&display=swap" rel="stylesheet">

   {% comment %} BOOTSTRAP LINK {% endcomment %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>{% block titulo %}   {% endblock %}</title>

</head>
<body>

<nav class="navbar navbar-expand-lg mb-3 p-2 " style=" background: linear-gradient(to right,#1f3042, #204f75);">
    <div class="container-fluid">

      <a class="navbar-brand" href="#" style="color:rgb(211, 211, 211); margin-right:30px; font-family: 'Montserrat', sans-serif;">Peugeot Cordoba</a>
 
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    </div>
  </nav>
  <div class="container">
    <div class="row m-3">
      <div class="col-md-6 offset-md-3">

        <h2 class="text-center mb-3">Registrar Usuario</h2>

        <form action="/registro/" method="POST" class="border p-4 rounded">
          {% csrf_token %} 
          {{form.as_p}}

          
          <input class="btn btn-secondary" type="button" value="Atras" name="volver atras2" onclick="history.back()" />
          <button type="submit" class="btn btn-secondary">
            Registrar
          </button>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
