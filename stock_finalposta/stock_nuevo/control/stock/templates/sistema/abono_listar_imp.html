{% extends "base.html" %}

{% block titulo %} Lista de Abonos de impresora {% endblock%}

{% block contenido %}

<div class="card">
    <div class="card-header" style="text-align: left; font-size: 12px;">
      LISTA DE ABONOS: {{ contador }}
    </div>
    <div class="table-responsive" style="max-height: 425px; overflow-y: auto;">
      <form method="POST">
        {% csrf_token %}
        <table class="table table-bordered">
          <thead>
            <tr style=" background-color: rgb(240, 240, 240); font-size:14px;color:rgb(0, 0, 0); width: 0px;">
              <th scope="col" style="text-align: center; font-size: 11px; padding:0;margin: 0;width: 0px; overflow-x: auto;">NOMBRE</th>
              <th scope="col" style="text-align: center; font-size: 11px; padding:0;margin: 0;width: 0px; overflow-x: auto;">PRECIO</th>
            </tr>
          </thead>
          <tbody>
            {% for abonoimp in page_obj_usuarios%}
            <tr class="" style="background-color: white; font-size:14px; line-width; vertical-align: middle;">
              <td style="text-align: center; font-size: 9px; padding:0;margin: 0;width: 0px; overflow-x: auto;">{{ abonoimp.nombre }}</td>
              <td style="text-align: left; font-size: 9px; padding:0;margin: 0;width: 0px; overflow-x: auto;">
                <input type="text" name="precio" value="{{ abonoimp.precio }}">
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit">Guardar</button>
      </form>
    </div>
  </div>

<div class="form-group row text-center">
    <div class="col-md-12">
      <a class="btn btn-secondary font-weight-bold mt-5" href="{% url 'abm' %}" style="width: 145px;">Volver</a>
    </div>
  </div>
</div>

{% endblock %}
